{% extends 'base.html' %}
{% block content %}
<h2>Добавить заказ</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Создать</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
